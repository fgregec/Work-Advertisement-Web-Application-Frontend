<div class="ad-banner">
</div>
<div class="row">
  <app-filter-bar class="col-sm-3 border px-4 py-3"
    (citiesSelectedEvent)="filterByCity($event)"
    (countiesSelectedEvent)="filterByCounties($event)"
    (categoriesSelectedEvent)="filterByCategories($event)"></app-filter-bar>
    <div class="col">
        <div class="row d-flex justify-content-between my-3 align-items-center"  style="width: 95%; margin: auto;">
            <form  class="input-group my-3 px-0" >
                <input #search type="text" class="form-control"  aria-label="Username"
                  aria-describedby="basic-addon1" formControlName="searchBy" placeholder="Ivan Horvat" (keyup.enter)="searchAsync(search.value)">
                <div class="input-group-text" style="background-color: #f7f7f9;" >
                  <button class="btn btn-search px-3 py-2" (click)="searchAsync(search.value)">Pretraži</button>
                </div>
                <div class="input-group-text d-none" (click)="searchAsync(search.value)">
                 <mat-icon>search</mat-icon>
                </div>
                </form>
            <span class="text-muted px-0 w-25" *ngIf="pagination">Broj meštra: {{pagination.count}}</span>
            <div class="input-group mb-3 w-25 justify-content-end">
              <mat-form-field >
                <mat-label>Sortiraj</mat-label>
                <mat-select (selectionChange)="sort($event.value)">
                  <mat-option value="AZ">A - Z</mat-option>
                  <mat-option value="ZA">Z - A</mat-option>
                </mat-select>
              </mat-form-field>
              </div>
            <hr>
        </div>
        <div class="d-flex flex-wrap ">
            <app-mestar-item *ngFor="let mestar of mestri" [mestar]="mestar" style="width: 95%; margin: auto;"></app-mestar-item>

        </div>
    </div>
</div>
