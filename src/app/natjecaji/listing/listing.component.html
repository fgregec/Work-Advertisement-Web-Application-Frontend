<div class="listing-component mt-3 bg-light rounded shadow-sm p-2">
  <div class="row">
    <div class="col">
      <h3>{{listing.user.firstName}} {{listing.user.lastName}}</h3>
    </div>
    <div class="col-1 d-flex justify-content-end">
      <img src="/assets/emergency.png" style="width:50px; height: 50px;" class="col" *ngIf="listing.isEmergency">
    </div>
  </div>
  <p><mat-icon class="me-1">work</mat-icon> {{listing.category.name}}</p>
  <p><mat-icon class="me-1 location">location_on</mat-icon> {{listing.city.name}}, {{listing.city.county.name}}</p>
  <p><mat-icon> chat_bubble</mat-icon> {{listing.description | slice:0:80}}...</p>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary m-2" (click)="goToDetails(listing)">Detalji</button>
  </div>
</div>
